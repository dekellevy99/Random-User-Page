<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>RUPG</title>
</head>
<body>
    

    <div id="container">
        <div id="header">

        </div>

        <div id="content-container">
            <div id="content">
                <div id="quote-section">

                </div>

                <div id="pokemon-section">

                </div>

                <div id="aboutMe-section">

                </div>
            </div>

            <div id="friends-container">

            </div>    
        </div>

        <div id="footbar">
            <button id="gen-btn">Generator</button>
            <button id="save-btn">Save User</button>
            <div class="dropup">
                <button id="load-btn">Load User</button>
                <div id="dropup-content">

                </div>
            </div>

        </div>
    </div>

    <!-- ================================== TEMPLATES SCRIPTS ================================== -->
    <script id="person-template" type="text/x-handlebars-template">
        <div class="user">
            <img src={{urlImg}}>
            <h2 class="user-name"> {{firstName}} {{lastName}} </h2>
            <h4 class="user-location"> {{city}}, {{state}} </h4>
        </div>
    </script>

    <script id="quote-template" type="text/x-handlebars-template">
        <h3 class="quote-title">Favorite Quote</h3>
        <h4 class="quote-text"> {{text}} - {{author}} </h4>
    </script>

    <script id="pokemon-template" type="text/x-handlebars-template">
        <div class="pokemon">
            <img src={{imgUrl}}>
            <h4 class="pokemon-title"> Favorite Pokemon - {{name}} </h4>
        </div>
    </script>

    <script id="aboutMe-template" type="text/x-handlebars-template">
        <div class="aboutMe">
            <h3 class="aboutMe-title">About Me</h3>
            <h5 class="aboutMe-text"> {{paragraph}} </h5>
        </div>
    </script>

    <script id="friends-template" type="text/x-handlebars-template">
        <h4 class="list-title">Friends</h4>
        <ul>
            {{#each friends}}
                <li class="friends">{{this}}</li>
            {{/each}}
        </ul>
    </script>

    <script id="saved-users-template" type="text/x-handlebars-template">
        {{#each savedUsers}}
            <p class="saved-users" data-id={{id}}>{{name}}</p>
        {{/each}}
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="./Person.js"></script>
    <script src="./Quote.js"></script>
    <script src="./Pokemon.js"></script>
    <script src="./About.js"></script>
    <script src="./Data.js"></script>
    <script src="./Render.js"></script>
    <script src="./LocalStorageManager.js"></script>
    <script src="./main.js"></script>
</body>
</html>
